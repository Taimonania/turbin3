name: Sync Fork

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source Repo
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Push to Fork
        env:
          FORK_SYNC_PAT: ${{ secrets.TURBIN3_FORK_SYNC_PAT }}
        run: |
          echo "FORK_SYNC_PAT: $FORK_SYNC_PAT"
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote add fork "https://${FORK_SYNC_PAT}@github.com/solana-turbin3/Q4_Sol_Taimonania.git"
          git push fork main --force
